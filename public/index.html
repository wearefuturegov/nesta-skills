<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">

    <style>
      @font-face {
        font-family: "Averta";
        font-weight: normal;
        src: local("Averta"), url("%PUBLIC_URL%/fonts/Averta-Regular.otf") format('opentype');
      }
      @font-face {
        font-family: "Averta";
        font-weight: bold;
        src: local("Averta"), url("%PUBLIC_URL%/fonts/Averta-Bold.otf") format('opentype');
      }
    </style>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@States_Change">
    <meta name="twitter:title" content="Skills & Innovation tool | States of Change">
    <meta name="twitter:description" content="Learn, explore and build your innovation skills to better solve public problems">
    <meta name="twitter:image" content="%PUBLIC_URL%/share_img.png">
    <meta property="og:image" content="%PUBLIC_URL%/share_img.png">
    <meta property="og:site_name" content="States of Change">
    <meta property="og:title" content="Skills & Innovation tool | States of Change">
    <meta property="og:description" content="Learn, explore and build your innovation skills to better solve public problems">

    <title>Skills & Innovation tool | States of Change</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
